<html>
<head>

<title>Tokyo Olympics Symbols</title>
<style>
#myCanvas
{
	border-width:10px;
	background-color: white; 
	border-style:ridge;
}
.background{
    background-image: url("sports-background-with-soccer-football-sticker-vector-2190218.jpg");
    background-position: center;
    background-size: cover;
}
 
h1{
    color: rgb(255, 81, 0);
    font-size: 40px;
}
 

</style>

</head>
<body class="background">
<center>
<h4>Click on the canvas</h4>
	<h1>Tokyo Olympics</h1>
	<canvas id="myCanvas" width="600" height="400">
	</canvas>
    <p> colour : <span><input type="text" id="COLOR"></span></p>
</center>

<script>

    canvas = document.getElementById("myCanvas");
    ctx= canvas.getContext("2d");
        
  
    ctx.beginPath();
    ctx.strokeStyle = "grey" ;
    ctx.lineWidth = 5;
    ctx.rect( 90, 100, 430 , 200 );
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "blue" ;
    ctx.lineWidth = 5;
    ctx.arc( 230, 170, 55, 0 , 2*Math.PI);
    ctx.stroke();
        
    ctx.beginPath();
    ctx.strokeStyle = "black" ;
    ctx.lineWidth = 5;
    ctx.arc( 320, 170, 55, 0 , 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "red" ;
    ctx.lineWidth = 5;
    ctx.arc( 410, 170, 55, 0 , 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "yellow" ;
    ctx.lineWidth = 5;
    ctx.arc( 280, 240, 55, 0 , 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "green" ;
    ctx.lineWidth = 5;
    ctx.arc( 370, 240, 55, 0 , 2*Math.PI);
    ctx.stroke();
    </script>
</body>
</html>
